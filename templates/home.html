<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url('https://wallpapers.com/images/hd/money-background-rhe8ib5o2667axpi.jpg') no-repeat center center fixed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative; /* Added for positioning the button inside */
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000000;
        }
        .card {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            min-width: fit-content;
        }
        .card h2 {
            text-decoration: none;
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        .card p {
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
        .income { background-color: #e0f7fa; }
        .expenses { background-color: #ffebee; }
        .savings { background-color: #e8f5e9; }
        .balance { background-color: rgb(248, 232, 255);}
        .transactions { background-color: rgb(248, 248, 209); }
        .stats-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f4ab9b;
            color: rgb(2, 2, 2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .stats-button:hover {
            background-color: #b61a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Finance Dashboard</h1>
        </div>
        <div class="small">
            <div class="card income">
                <h2>Income</h2>
                <p id="income-value" alt="0">${{income}}</p>
            </div>
            <div class="card balance">
                <h2>Balance</h2>
                <p id="balance-value" alt="0">${{balance}}</p>
            </div>

            <div class="card expenses">
                <h2>Expenses</h2>
                <p id="expenses-value">0%</p>
            </div>
            <div class="card savings">
                <h2>Savings</h2>
                <p id="savings-value">0%</p>
            </div>
        </div>
        <div>
            <a href="{{ url_for('transactions', username=username) }}">
                <div class="card transactions">
                    <h2 class="subhead">Transactions</h2>
                    <p>{{transnum}} transaction/s made</p>
                </div>
            </a>
        </div>
        <div>
            <a href="{{ url_for('add_income', username=username) }}">
                <div class="card transactions">
                    <h2 class="subhead">Add Income</h2>
                </div>
            </a>
        </div>
        <a href="{{ url_for('view_stats', username=username) }}" class="stats-button">Click here to view stats</a>
    </div>
</body>
</html>
